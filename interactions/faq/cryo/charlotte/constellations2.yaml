    - title: '**Constellation 3 - An Imperative to Independence**'
    description: >-
      > *Increases the Level of Still Photo: Comprehensive Confirmation by 3.

      > Maximum upgrade level is 15.*


      This Constellation increases her Burst levels, which, being the source of
      all her healing, is a very welcome increase.
    color: 13860495
    fields:
