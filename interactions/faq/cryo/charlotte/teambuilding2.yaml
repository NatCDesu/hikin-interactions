  - title: '**Freeze**'
    description: >-
      ### Charlotte | Hydro | Cryo | Anemo

      Practically a staple consideration for any off-field Cryo support, Freeze
      teams really appreciate Charlotte’s off-field Cryo application and
      healing, especially if the Hydro option in the team is Furina. Even
      without considering Furina though, having Charlotte in the healer slot
      means that players can afford to run more offensive Hydro options such as
      Ayato and / or Mona, although if one is already comfortable with Kokomi,
      then Charlotte’s personal value drops a lot.


      **__Teammates__**


      <:hydro:1094545501493403709> **Hydro options:** Furina / Mona / Ayato


      <:cryo:1084834834184151172> **Cryo options:** Ayaka / Ganyu / Wriothesley
      / Rosaria / Kaeya


      <:anemo:1094545726748508250> **Anemo options:** Kazuha / Venti / Sucrose /
      Lynette
