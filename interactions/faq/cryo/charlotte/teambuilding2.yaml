  - title: '**Mono Cryo**'
    description: >-
      ### Charlotte | Shenhe | Cryo | Anemo

      Another Cryo-centric team composition, this team trades a bit of the
      safety that comes from perma-freeze for damage courtesy of Shenhe’s buffs
      to Cryo teams. Running 3 Cryo characters also means that the team will
      have very high Cryo particle generation, helping with Charlotte’s ER
      issues rather noticeably.


      **__Teammates__**


      <:cryo:1084834834184151172> **Cryo options:** Ayaka / Ganyu / Wriothesley
      / Rosaria / Kaeya


      <:anemo:1094545726748508250> **Anemo options:** Kazuha / Venti / Sucrose /
      Lynette
