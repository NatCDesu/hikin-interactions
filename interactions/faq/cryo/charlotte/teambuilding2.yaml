  - title: '**Physical**'
    description: >-
      ### Charlotte | Physical Carry | Electro Flex | Flex

      Physical teams revolve around supporting a physical carry via means of
      Superconduct and other buffs being stacked onto a physical carry taking
      the field to do damage. Though most characters outside of catalysts can
      _technically_ be built for physical damage, this slot is typically filled
      by either Eula or Freminet, and, to a certain degree, Razor.

      As such, unless the primary carry in question is Razor, one flex slot is
      often reserved for an off-field Electro character like Fischl, while the
      final flex slot can be changed depending on what you want / need.


      **__Teammates__**


      <:flex:1094549077280169984> **Physical options:** Eula / Freminet / Razor


      <:electro:1094545575992623115> **Electro Flex options:** Fischl / Raiden /
      Lisa


      <:flex:1094549077280169984> **Flex options:** Kaeya / Rosaria / Shenhe /
      Bennett
