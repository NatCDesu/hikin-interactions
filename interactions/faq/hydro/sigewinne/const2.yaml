- title: '**Constellation 6 - "Can the Most Radiant of Spirits Pray For Me?"**'
  description: |-
    > *When Sigewinne performs healing, she will increase the CRIT Rate and CRIT DMG of her Super Saturated Syringing based on her Max HP. Every 1,000 Max HP she has will increase CRIT Rate by 0.4% and CRIT DMG by 2.2% for 15s. The maximum increase achievable this way is 20% CRIT Rate and 110% CRIT DMG.*

    When Sigewinne heals, her Burst gains a massive CRIT buff based on her Max HP which, along with the increased duration and additional Talent Levels from her 2 previous Constellations, significantly increases Sigewinne’s damage output.
