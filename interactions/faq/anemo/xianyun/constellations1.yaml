      __CONSTELLATIONS__

      **Constellation 1 - Purifying Wind**
    description: >-
      > *White Clouds at Dawn gains 1 additional charge.*


      Xianyun gains an additional charge on her Elemental Skill, which allows
      her to perform two single leaps to gain Anemo Particles. However, this can
      only be performed every other rotation because of the Elemental Skill's
      CD. If paired with her signature weapon, it makes a dent in her ER
      Requirements since it allows Xianyun to perform two extra Plunging
      Attacks. Overall, this Constellation does not increase her personal damage
      or team DPS by any significant margin.
