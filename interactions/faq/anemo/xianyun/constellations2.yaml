  - title: '**Constellation 3 - Creations of Star and Moon**'
    description: >-
      > *Increases the Level of Stars Gather at Dusk by 3.

      > Maximum upgrade level is 15.*


      Increases the Talent Level of Xianyun's Elemental Burst by 3, buffing both
      her healing and Starwicker DMG. Overall, this Constellation does not
      greatly increase her personal damage - and Xianyun is already a proficient
      healer at C0.
